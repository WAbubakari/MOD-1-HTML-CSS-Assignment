<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Sign-In</title>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="http://Amazon.com"><img src="images/AmazonLogo1.jpg" alt="Amazon Logo"></a>
    </header>

    <!-- Main -->
    <main>
        <div class="signin">
            <table>
                <tr>
                    <td>
                        <h1>Sign In</h1>
       
                        <form action="*" method="post">
                        <label for="email">Email(phone or mobile accounts):</label>
                        <br>
                        <input type="email" id="email" placeholder="Enter Email">
                        <br><br>
                        <label for="password">Password:</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid
                        .pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.
                        0%2Fidentifier_select&pageId=usflex&ignoreAuthState=1&mobileBrowserWeblabTreatment=C&openid
                        .return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_youraccount_
                        switchacct&prevRID=17MVJCM41QS97A3YQZ8T&openid.assoc_handle=usflex&openid.
                        mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=
                        0&ref_=ap_sw_aa&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_
                        select&disableLoginPrepopulate=1&switch_account=signin&openid.ns=http%3A%2F%2Fspecs.openid.
                        net%2Fauth%2F2.0">Forget Password?</a>
                        <br>
                        <input type="password" id="password" placeholder="Enter Password">
                        <br><br>
                        <input class="submit" type="submit" value="Continue">
                        </form>
        </div>
        <div class="needhelp">
            <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_
            collection?ie=UTF8">Need Help?</a>
        </div>
                    </td>
                </tr><tr>
                    <td>
        <div class="newaccount">
            <div class="mytextdiv">
                <div class="divider"></div>
                <div class="mytexttitle">
                New To Amazon?
                </div>
                <div class="divider"></div>
              </div>
        </div>
                    </td>
                </tr><tr>
                    <td>
        <div class="newaccountbutton">   
            <form action="https://www.amazon.com">
                <input class="button" type="submit" value="Create Your Amazon Account">
            </form>
        </div>
                    </td>
                </tr>
            </table>
    </main>
    <hr>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_
                condition_of_use?ie=UTF8&nodeId=508088">Conditions of use</a></li>
            <li><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_
                notice?ie=UTF8&nodeId=468496">Privacy Policy</a></li>
            <li><a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway">Help</a></li>
        </ul>
        <div>
            &copy 1996-2020. <a href="http://Amazon.com">Amazon.com</a> inc or it's affiliates
        </div>
    </footer>
</body>
</html>
